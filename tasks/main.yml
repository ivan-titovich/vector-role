---
- name: Install Vector
  hosts: vector
  tasks:
    - name: Install Vector
      become: true
      ansible.builtin.yum:
        name: "https://packages.timber.io/vector/{{ package_version }}/vector-{{ package_version }}-1.{{ arch }}.rpm"
        state: present
        disable_gpg_check: yes # package is not signed
      notify:
        - Restart vector


    - name: Copy config
      become: true
      ansible.builtin.template:
        src: "{{ vector_template }}"
        dest: "{{ vector_config_file }}"
        mode: 0644
      notify: Restart vector

    - name: Use the right config_file
      become: true
      ansible.builtin.lineinfile:
        path: /etc/default/vector
        line: "VECTOR_CONFIG={{ vector_config_file }}"
        state: present

    - name: Add vector user to systemd-journal group
      become: true
      ansible.builtin.user:
        name: vector
        groups: systemd-journal
        append: yes
      notify: Restart vector

    - name: Start Vector
      become: true
      ansible.builtin.service:
        state: started
        enabled: yes
        name: vector
